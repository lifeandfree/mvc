group 'ru.innopolis'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework:spring-web:5.2.7.RELEASE',
            'org.springframework:spring-webmvc:5.2.7.RELEASE',
            'org.springframework:spring-context:5.2.7.RELEASE',
            'org.springframework:spring-core:5.2.7.RELEASE',
            'javax.servlet:javax.servlet-api:4.0.1',
            'org.apache.logging.log4j:log4j-core:2.11.1',
            'javax.servlet:jstl:1.2',

            'org.apache.tomcat:tomcat-util:9.0.30'
    )
}
